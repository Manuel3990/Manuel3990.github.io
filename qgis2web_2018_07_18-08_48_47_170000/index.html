<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/Jura_0.js"></script>
        <script src="data/Oprationsencours_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '##006288',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '##006288',
                fillOpacity: 0.1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.2565606876,4.45647541739],[47.2896634857,7.02057607753]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_Jura_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_Jura_0_0() {
            return {
                pane: 'pane_Jura_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Jura_0');
        map.getPane('pane_Jura_0').style.zIndex = 400;
        map.getPane('pane_Jura_0').style['mix-blend-mode'] = 'normal';
        var layer_Jura_0 = new L.geoJson(json_Jura_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Jura_0',
            onEachFeature: pop_Jura_0,
            style: style_Jura_0_0,
        });
        bounds_group.addLayer(layer_Jura_0);
        map.addLayer(layer_Jura_0);
        function pop_Oprationsencours_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_COM'] !== null ? Autolinker.link(String(feature.properties['NOM_COM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Opération'] !== null ? Autolinker.link(String(feature.properties['Opération'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Façades'] !== null ? Autolinker.link(String(feature.properties['Façades'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Prime'] !== null ? Autolinker.link(String(feature.properties['Prime'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxWidth : 1500, maxHeight: 600});
        }

        function style_Oprationsencours_1_0() {
            return {
                pane: 'pane_Oprationsencours_1',
                stroke: false, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Oprationsencours_1');
        map.getPane('pane_Oprationsencours_1').style.zIndex = 401;
        map.getPane('pane_Oprationsencours_1').style['mix-blend-mode'] = 'normal';
        var layer_Oprationsencours_1 = new L.geoJson(json_Oprationsencours_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Oprationsencours_1',
            onEachFeature: pop_Oprationsencours_1,
            style: style_Oprationsencours_1_0,
        });
        bounds_group.addLayer(layer_Oprationsencours_1);
        map.addLayer(layer_Oprationsencours_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Oprationsencours_1.png" /> Opérations en cours': layer_Oprationsencours_1,'<img src="legend/Jura_0.png" /> Jura': layer_Jura_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
